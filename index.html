<body>
  <div id="container" class="container-fluid">

    <!-- Input row -->
    <div class="row">

      <!-- モーダル・ダイアログ -->
      <div class="modal fade" id="newTaskWindow" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="taskParentInput">
                Parent
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" id="taskList">
              </ul>
            </div>
            <input type="text" class="form-control" placeholder="タスク名" id="taskNameInput" placeholder="name">
            <input type="text" class="form-control" placeholder="タスク補足" id="taskCommentInput" placeholder="comment">
            <input type="text" class="form-control" placeholder="工数" id="taskHourInput" placeholder="number" value="1">
            
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
              <button type="button" class="btn btn-primary" id="addTask">追加</button>
            </div>
          </div>
        </div>
      </div>

      <!-- モーダル・ダイアログ -->
      <div class="modal fade" id="sampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
              <h4 class="modal-title" id="task_name"></h4>
            </div>
            <div class="modal-body">
              <h3 id="task_comment"></h3>
              <h5 id="task_state"></h5>
            </div>
            <div class="modal-footer">
              <h5 id="task_hour"></h5>
              <h5 id="task_limit"></h5>
              <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
              <button type="button" class="btn btn-primary">ボタン</button>
            </div>
          </div>
        </div>
      </div>


      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <button class="button" id="make">Output</button><br>
        <button class="button" id="newTaskButton">New</button><br>
          <div id="tasks">
          </div>
          <div id="tree"></div>
